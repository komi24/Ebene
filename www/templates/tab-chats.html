<ion-view view-title="Promos">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Bénéficie des offres de tes marques préférées.
      </div>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="http://ruut.fr/web/redirect/{{chat.name}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
